  <text x="835" y="550" font-family="Arial, sans-serif" font-size="12" fill="#8892b0">• 设置止损线：-15%</text>
  <text x="835" y="570" font-family="Arial, sans-serif" font-size="12" fill="#8892b0">• 动态对冲：VIX > 25时增加防御性资产</text>
